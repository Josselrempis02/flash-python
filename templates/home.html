{% extends 'base.html' %}

{% block content %}
<header class="jumbotron text-center bg-primary text-white">
    <h1 class="display-4">Welcome to Our Website</h1>
    <p class="lead">Discover amazing things with us!</p>
</header>

<style>
    .carousel-item img {
        width: 100%;
        height: 400px; /* Adjust the height as needed */
        object-fit: cover;
    }
    .carousel-control-prev-icon, .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        border-radius: 50%; /* Make the icon background circular */
        padding: 10px; /* Add some padding */
    }
    .carousel-control-prev-icon:hover, .carousel-control-next-icon:hover {
        background-color: rgba(0, 0, 0, 0.8); /* Darker background on hover */
    }
    .carousel-control-prev, .carousel-control-next {
        width: 5%; /* Adjust the width of the control area */
    }
</style>

<main>
    <section id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/pic1.jpg') }}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/pic2.jpg') }}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/pic3.jpg') }}" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/pic4.jpg') }}" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/pic5.jpg') }}" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </a>
        <a class="carousel-control-next" href="#mainCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </a>
    </section>

    <section class="testimonials py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p>"Great service! I love using this website."</p>
                                <footer class="blockquote-footer">John Doe</footer>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p>"Highly recommended! Very user-friendly."</p>
                                <footer class="blockquote-footer">Jane Smith</footer>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="text-center mt-4 py-4 bg-dark text-white">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

{% endblock %}
