<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Homepage</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">User Homepage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-4">
        <!-- User profile section -->
        <div class="card">
          <div class="card-header">
            Profile
          </div>
          <div class="card-body">
            <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="User Avatar">
            <h5 class="card-title">{{ username }}</h5>
            <p class="card-text">User Bio or Description goes here...</p>
            <a href="#" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>
      <div class="col-md-8 mb-4">
        <!-- Main content section -->
        <div class="card">
          <div class="card-header">
            News Feed
          </div>
          <div class="card-body">
            <!-- Example post -->
            <div class="media mb-3">
              <img src="https://via.placeholder.com/64" class="mr-3 rounded-circle" alt="User Avatar">
              <div class="media-body">
                <h5 class="mt-0">Post Title</h5>
                <p>Post content goes here...</p>
              </div>
            </div>
            <!-- Add more posts here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
